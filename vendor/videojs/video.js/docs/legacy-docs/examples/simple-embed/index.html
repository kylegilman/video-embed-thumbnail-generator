<!DOCTYPE html>
<html lang="en">

<head>

    <title>Video.js | HTML5 Video Player</title>
    <link href="https://vjs.zencdn.net/5.0.2/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/ie8/1.1.0/videojs-ie8.min.js"></script>
    <script src="https://vjs.zencdn.net/5.0.2/video.js"></script>

<link rel="canonical" href="https://docs.videojs.com">
</head>

<body>
<p class="legacydocsnote">This documentation is for an outdated version of Video.js. See <a href="https://docs.videojs.com">documentation for the current release</a>.


  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264" poster="https://vjs.zencdn.net/v/oceans.png" data-setup="{}">
    <source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
    <source src="https://vjs.zencdn.net/v/oceans.webm" type="video/webm">
    <source src="https://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
    <track kind="captions" src="../shared/example-captions.vtt" srclang="en" label="English"></track>
    <!-- Tracks need an ending tag thanks to IE9 -->
    <track kind="subtitles" src="../shared/example-captions.vtt" srclang="en" label="English"></track>
    <!-- Tracks need an ending tag thanks to IE9 -->
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>
</body>

</html>
